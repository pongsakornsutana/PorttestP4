<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title> Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='regisMain.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset id="Regis">
			<legend>Register</legend>
			<span id="errormsg"></span> <br>
			First name *:
			<input type="text" name="FirstName" required>
			<br>
			Last name *:
			<input type="text" name="LastName" >
			<br>
			Gender *: 
			<input type="radio" name="gender" value="male" required>Male
			<input type="radio" name="gender" value="female" required>Female
			<input type="radio" name="gender" value="female" required>Other
			<br>
			Birthday *: 
			<input type="date" name="bday" value="" >
			<br>
			Email address *: 
			<input type="email" name="email" >
			<br>
			Username *: 
			<input type="text" name="username" >
			<br>
			Password *: 
			<input id="password" type="password" name="password" required>
			<br>
			Retype Password *: 
			<input id="retypepassword" type="password" name="password" required>
			<br>
			<input type="Submit" value="Register" class="buttonStyle1">
			<input type="Reset" value="Reset" class="buttonStyle2">
		</fieldset>
	</form>	
</body>
</html>
